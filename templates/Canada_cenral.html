<!DOCTYPE html>
<html lang="en">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/> 
        <script>
            function updateTime() {
                fetch('/canada-central-time')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('clock').innerText = data;
                    });
            }
            setInterval(updateTime, 1000);
        </script>
    <head> 
        <center>
            <div class="header";><p class="headerfont">Canada Central</p></div>
        </center>
        <title>Digital Clock</title>
    </head>
    <body>
        <div class="pad" > </div>
            <center>
                <div class="clock-container">
                    <h1>
                        DIGITAL CLOCK
                    </h1>
                        <h2>
                            <div id="clock" >dd-mm-yyyy HH:MM:SS p</div>
                        </h2>
                        <h2></h2>
                </div>
            <a class="button" href="/"> RETURN HOME</a>
            </center>
    </body>
</html>
